<head>

    <title>Welcome to FeedBack</title>

      table{
          border:2px;
          border-style: solid;

      .lb{
        border-style: solid;
          border-color:#ff7300;
          background-color: rgb(210, 177, 30);
      }
    </style>

<body>
    <h1>FeedBack Form</h1>

    <div class ="formb">
        <form>
            <table>
                <tr>
            <td><label class="lb">Name</label>&nbsp;&nbsp;&nbsp;&nbsp; </td>
            <td><input type="text" placeholder="Enter your Name"></td>
                </tr>

                <tr>

                </tr>

                <tr>
                    <td><label class="lb">Comment</label></td>
                    <td><textarea name="Feedback" id="Fd" cols="30" rows="5"></textarea></td>
                        </tr>
        


                
            <tr >
                <td colspan="2">
                <center><button type="submit">Submit</button></center></td>
            </tr>


         </table>
        </form>

    </div>


</body>
